<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- 这里利用ejs的语法，获取htmlWebpackPlugin(名字来自于webpack.config.js的require命名)插件中参数的title属性值 -->
	<title><%= htmlWebpackPlugin.options.title%></title>
	<!-- 将main这个chunk打包成的js文件放在head中 -->
	<script type="text/javascript" src='<%=htmlWebpackPlugin.files.chunks.main.entry%>'></script>
</head>
<body>
	<script type="text/javascript" src='jquery.js'></script>
	<!-- 将main这个chunk打包成的js文件放在body中 -->
	<script type="text/javascript" src='<%=htmlWebpackPlugin.files.chunks.hello.entry%>'></script>
</body>
</html>
